<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>catalog</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>id</th>
            <th>title</th>
            <th>cost</th>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${catalog}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.title}"></td>
            <td th:text="${p.cost}"></td>
            <td>
                <a th:href="@{'/product/' + ${p.id}}" class="btn btn-link">about</a>
            </td>
        </tr>
        </tbody>
    </table>
    <span th:text="${'total products: ' + catalog.size()}"/>
    <p></p>
    <div class="btn-group" role="group" aria-label="btn_footer">
        <a th:href="@{'/'}" class="btn btn-outline-primary">market main page</a>
        <a th:href="@{'/create'}" class="btn btn-outline-primary">add product to catalog</a>
    </div>
</div>
</body>
</html>
